hosts:
    test_servers:
        - server-A
        - server-B
        - server-C
    test_clients:
        - client-A
timeout: 1500
server_config:
    name: daos_server
    servers:
        log_mask: INFO
pool:
    mode: 146
    name: daos_server
    scm_size: 3G
    svcn: 2
    control_method: dmg
    aggregation_delay: 120
container:
    type: POSIX
    control_method: daos
ior:
    ior_test_timeout: 600
    test_loop: 10
    client_processes:
        np_12:
            np: 2
    test_file: daos:/testFile
    repetitions: 1
    dfs_destroy: False
    iorflags:
        flags: "-v -w -W -r -R -k"
    api: DFS
    transfer_size: '4K'
    block_size: '512M'
    objectclass: !mux
        oclass_SX:
            dfs_oclass: "SX"
        oclass_RP_2GX:
            dfs_oclass: "RP_2GX"
