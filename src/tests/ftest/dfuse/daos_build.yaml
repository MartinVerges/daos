hosts:
  test_servers:
    - server-A
  test_clients:
    - client-C
# Test typically takes around an hour, set a timeout for two.
timeout: 7200
server_config:
  name: daos_server
pool:
  size: 5GiB
  control_method: dmg
container:
  type: POSIX
  control_method: daos
dfuse:
  mount_dir: "/tmp/daos_dfuse/"
